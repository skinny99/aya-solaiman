<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PMS-signup</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:outputLabel value="Signup" class="headerclass" />
        <br/>
        <h:form> 
            <table border="0" class="table">
                <tbody>
                     <tr>
                        <td><h:outputLabel value="username : " class="logtext" /></td>
                        <td><h:inputText value="#{signup.user}" accesskey="u"/></td>
                    </tr>
                     <tr>
                        <td><h:outputLabel value="password : " class="logtext" /></td>
                        <td><h:inputSecret value="#{signup.pass}" accesskey="p"/></td>
                    </tr>
                     <tr>
                        <td><h:outputLabel value="email : " class="logtext" /></td>
                        <td><h:inputText value="#{signup.email}" accesskey="e"/></td>
                    </tr>
                     <tr>
                        <td><h:outputLabel value="mobile : " class="logtext" /></td>
                        <td><h:inputText value="#{signup.mobile}" accesskey="m"/></td>
                    </tr>
                     <tr>
                        <td><h:outputLabel value="sex : " class="logtext" /></td>
                        <td><h:selectOneMenu value="#{signup.sex}"> 
                            <f:selectItem  itemValue="0" itemLabel="famale" />
                            <f:selectItem itemValue="1" itemLabel="male" />                
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <h:commandButton styleClass="comm" accesskey="h" value="login" action="home"/>
            <h:commandButton styleClass="comm" accesskey="s" value="Signup" action="#{signup.DoSignup}"/>  
        </h:form>
    </h:body>
</html>
