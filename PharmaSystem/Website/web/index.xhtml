<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcom - login</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:outputLabel value="PMS -  Welcom" class="headerclass" />
        <br/>
        <h:form>
            <h:outputLabel  value="username : " class="logtext" />
            <h:inputText styleClass="input" value="#{login.user}" accesskey="u"/><br/>
            <h:outputLabel value="password : " class="logtext" />
            <h:inputSecret styleClass="input" value="#{login.pass}" accesskey="p"/><br/>
            <h:commandButton styleClass="comm" accesskey="l" value="login" action="#{login.DoLogin}"/>
        </h:form>
        <br/>
        <h:form>
            <h:commandLink styleClass="comml" accesskey="s" value="Signup" action="signup"/>
        </h:form>
    </h:body>
</html>
